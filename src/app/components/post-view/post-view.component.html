<div class="row">
    <div class="col">
        <h3>Post Details</h3>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <img src="https://picsum.photos/600" alt="" class="img-fluid rounded mb-2">
    </div>
    <div class="col-sm-8">        
        <div [hidden]="post" class="alert alert-info" role="alert">Loading please wait...</div>        
        <div *ngIf="post">            
            <h4>{{post.title}}</h4> 
            <p>{{post.body}}</p>
        </div>
        <div *ngIf="user">
            By - {{user?.name}} (<a href="mailto:{{user?.email}}">{{user?.email}}</a>)
        </div>
    </div>
</div>
